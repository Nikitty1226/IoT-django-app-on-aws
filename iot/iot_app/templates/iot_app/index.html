{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>IoT App</title>
    <link rel="stylesheet" href="{% static 'iot_app/style.css' %}">
</head>

<body>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No iot are available.</p>
    {% endif %}
</body>

</html>
